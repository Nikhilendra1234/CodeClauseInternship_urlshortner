<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>URL Shortner</title>
    <script src="https://kit.fontawesome.com/11bc2198c8.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container">
      <div class="incont">
        <h2>URL SHORTNER</h2><img src="url logo.png" alt="">
      </div>
      <!-- input box for long url -->
      <input type="text" placeholder="Enter Long Url" id="longurl"/><br>
      <!-- Button to short the url -->
      <button id="Shorten">Shorten</button><br>
      <!-- input box to show the short url -->
      <input type="text" placeholder="Short Url" id="shorturl"/><br>
      <!-- Button to copy the short url -->
      <button id="copy"><i class="fa-solid fa-copy" style="color: #3f82d9;"></i></button>
    </div>

    <script src="script.js"></script>
  </body>
</html>
